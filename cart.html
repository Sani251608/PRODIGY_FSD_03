<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>My Cart | E-store</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

<div class="small-container">
    <h2 class="title">Your Shopping Cart</h2>
    <div id="cart-items" class="row">
        <!-- Cart items will appear here -->
    </div>
    <div id="cart-total" style="text-align:center; margin-top:20px; font-size:20px;">
        <!-- Total Price -->
    </div>
    <div style="text-align:center; margin-top:20px;">
        <button onclick="clearCart()" class="btn">Clear Cart</button>
    </div>
</div>
<div class="promo-code">
    <input type="text" id="promo-code" placeholder="Enter Promo Code">
    <button onclick="applyPromoCode()">Apply</button>
</div>
<div class="cart">
    <h2>Your Cart</h2>
    <div class="cart-items">
        <!-- Loop through cart items -->
        <div class="cart-item">
            <img src="product_image.jpg" alt="Product">
            <h4>Product Title</h4>
            <p>Price: $XX.XX</p>
            <input type="number" min="1" value="1">
            <button class="remove-item">Remove</button>
        </div>
    </div>
    <div class="cart-total">
        <p>Total: $XX.XX</p>
        <button class="checkout">Proceed to Checkout</button>
    </div>
</div>


<script src="cart.js"></script>
</body>
</html>
